<!DOCTYPE html>
<html>

<head>
    <title>Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2 class="my-5">Listado de Artículos</h2>

    <table class="table my-5">
        <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Contenido</th>
                <th scope="col">Autor</th>
                <th scope="col">Fecha</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="container">
        <h2 class="mb-5" id="form-title">Agregar Artículo</h2>
        <form method="post" id="formulario">

            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Título del Artículo</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group my-4">
                <span class="input-group-text">Contenido del Artículo</span>
                <textarea class="form-control" aria-label="With textarea"></textarea required>
              </div>

            <input type="hidden" id="indice" value="">

            <select class="form-select" aria-label="Default select example">
                <option selected>Autor</option>
            </select>

            <button class="btn btn-outline-success mt-4" type="submit">Guardar Artículo</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
